<!DOCTYPE html>
<html>

<head>
  <title>Tradeshift Triagle Challenge</title>
  <meta name="viewport" content="width=device-width" />
  <meta name="ts-app-title" content="Tradeshift Triagle Challenge" />
  <link rel="ts-app-icon icon" href="favicon-32x32.png" />
  <link rel="stylesheet" href="http://d5wfroyti11sa.cloudfront.net/prod/client/ts-12.0.1.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="http://d5wfroyti11sa.cloudfront.net/prod/client/ts-12.0.1.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div data-ts="App">
    <div data-ts="Main">
      <div data-ts="Content">
        <div class="panel" data-ts="Panel">
          <div class="triangleDisplay">
            <canvas id="drawing"></canvas>
          </div>
          <div class="triangleInput">
            <form data-ts="Form" name="form">
              <fieldset>
                <label class="ts-left">
                  <input name="a" type="number" placeholder="a" autofocus>
                </label>
                <label class="ts-left">
                  <input name="b" type="number" placeholder="b">
                </label>
                <label class="ts-left">
                  <input name="c" type="number" placeholder="c">
                </label>
                <!-- <dl class="ts-errors">
                  <dt>Error: Triangle side is invalid</dt>
                  <dd>Must be a number</dd>
                  <dd>Must be greater than 0</dd>
                </dl> -->
              </fieldset>
              <div class="button">
                <button data-ts="Button" class="ts-primary" name="button">
                  <span style="display:none;">Evaluate</span>
                  <i class="ts-icon-proceed"></i>
                </button>
              </div>
              <div class="switch">
                <label>
                  <span>auto:</span>
                  <input name="switch" type="checkbox">
                </label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
